<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Trivia Game</title>
</head>

<body>
    <div class="title text-center">
        <h2>Name the Artist: Rock N' Roll</h2>
        <center>
        <img src="assets/images/rock-trivia-open-picture.png">
        <div class="timer"></div>
        <div class="question text-center">
        <h2>This is a Question?
        </div>
        <div class="answers">
            <div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <button class="answer-choice" id="button-a"><h3>A.)_________</h3></button>
                    </div>
                </div>
                <br>
                <div class="row justify-content-center">
                        <div class="col-4">
                            <button class="answer-choice" id="button-b"><h3>B.)_________</h3></button>
                        </div>
                    </div>
                <br>
                <div class="row justify-content-center">
                        <div class="col-4">
                            <button class="answer-choice" id="button-c"><h3>C.)_________</h3></button>
                        </div>
                    </div>
                <br>
                <div class="row justify-content-center">
                        <div class="col-4">
                            <button class="answer-choice" id="button-d"><h3>D.) _________</h3></button>
                        </div>
                    </div>
            </div>
        </div>
        </center>
</body>

</html>
